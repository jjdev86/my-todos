<!DOCTYPE html>
<html lang="en">

<head>

  <head>
    <title>Jose's todos-App</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="open-iconic/font/css/open-iconic-bootstrap.min.css">
    <!-- <link rel="stylesheet" href="css/custom.css"> -->
    <link rel="stylesheet" type="text/css" href="main1.css" />
    <link href="open-iconic/font/css/open-iconic.css" rel="stylesheet">
    <title>my-Todos</title>
  </head>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Todos</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="#" tabindex="-1">Contact</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search Todo" aria-label="Search" />
        <button class="btn btn-search custom-btn my-2 my-sm-0" type="submit">
          Search
        </button>
      </form>
      <ul class="nav navbar-nav navbar-right my-2 my-lg-0">
        <li>
          <a href="#"><span class="glyphicon glyphicon-user mr-sm-2"></span> Sign Up</a>
        </li>
        <li>
          <a href="#"><span class="glyphicon glyphicon-log-in mr-sm-2"></span> Login</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- header img -->
  <header>
    <div class="page-header">
      <img src="images/header1.png" class="header-img" alt="Cinque Terre" />
      <h6 style="display: none">
        Photo by Glenn Carstens-Peters on Unsplash
      </h6>
    </div>
  </header>

  <!-- Container -->
  <div class="container-fluid">
    <div class="row row-offcanvas row-offcanvas-left">
      <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
        <div class="sidebar-nav">
          <div class="nav">
            <div class="container custom-container">
              <div class="row custom-div">
                <!-- <button class="btn col-xs-3 col-xs-3 custom-btn">icon</button> -->
                <!-- <span class="oi oi-task col-xs-3 col-xs-3"></span> -->
                <!-- <span class="iconic iconic-task col-xs-3 col-xs-3" title="task" aria-hidden="false"></span> -->
                <span class="col-xs-3 col-xs-3 oi oi-task" onclick="displayAllTodos()"></span>
                <a class="col-xs-3 col-sm-9">Dispaly All</a>
              </div>
              <div class="row custom-div">
                <!-- <button class="btn col-xs-3 col-xs-3">icon</button> -->
                <span class="col-xs-3 col-xs-3 oi oi-trash" onclick="deleteAllTodos(); return false;"></span>
                <!-- <img class="col-xs-3 col-xs-3 custom-icon" src="open-iconic/svg/trash.svg" onclick="deleteAllTodos(); return false;"> -->
                <a class=" col-xs-3 col-sm-9">Delete All</a>
              </div>
              <div class="row custom-div">
                <!-- <button class="btn col-xs-3 col-xs-3">icon</button> -->
                <span class="col-xs-3 col-xs-3 oi oi-circle-check" onclick="displayCompletedTodos();"></span>
                <!-- <img class="col-xs-3 col-xs-3 custom-icon" src="open-iconic/svg/circle-check.svg" onclick="displayCompletedTodos();"> -->
                <a class=" col-xs-3 col-sm-9">Display Completed</a>
              </div>
              <div class="row custom-div">
                <!-- <button class="btn col-xs-3 col-xs-3">icon</button> -->
                <span class="col-xs-3 col-xs-3 oi oi-magnifying-glass" onclick="displayIncompleteTodos();"></span>
                <!-- <img class="col-xs-3 col-xs-3 custom-icon"  src="open-iconic/svg/magnifying-glass.svg" onclick="displayIncompleteTodos();"> -->
                <a class="col-xs-3 col-sm-9">Display Incomplete</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- right side -->
      <div class="col-xs-12 col-sm-9 right-side-content">
        <br>
        <div class="jumbotron-right">
          <a href="#" class="visible-xs" data-toggle="offcanvas"><i class="fa fa-lg fa-reorder"></i></a>
          <!-- <div class="container"> -->
          <div id="todos" class="container-fluid custom-fluid">
            <div class="row justify-content-md-center add-todo">
              <div class="col-xl-9 offset-xl-3" align="center">
                <input class="add-todo-input form-control mr-sm-2" type="text" placeholder="Add A New Todo" />
                <button id="add-todo" class="btn btn-outline-success my-2 btn-todo">Add</button>
              </div>

            </div>
            <!-- <div class="row"> -->
            <ul id="todo-list" class="todos col "></ul>
            <!-- </div> -->
          </div>
          <!-- </div> -->
        </div>
      </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Update Your Todo</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input id="modal-input" placeholder="Type your todo" type="text" onkeyup="validateSave(this)" />
          </div>
          <div class="modal-footer">
            <button id="save-modal" type="button" class="btn btn-primary ">Save
              changes</button>
            <button type="button" class="btn  btn-modal-close" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <hr>

    <footer>
      <p>Â© Jose Valadez 2019</p>
    </footer>
  </div>

  <script src="js/bootstrap.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <!-- <script src="js/bootstrap.js"></script> -->
  <script src="main.js"></script>
  <script type="text/javascript">
    document.getElementById("todo-list").innerText = 'Getting Todos....'
    setTimeout(() => {
      document.getElementById("todo-list").innerText = '';
      displayAllTodos();
    }, 1000);

  </script>
</body>

</html>
