<!DOCTYPE html>
<html lang="en">
  <head>
    <head>
      <title>Jose's todos-App</title>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="css/bootstrap.min.css" />
      <!-- <link rel="stylesheet" href="css/custom.css"> -->
      <link rel="stylesheet" type="text/css" href="main1.css" />
      <title>my-Todos</title>
    </head>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Todos</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="#" tabindex="-1">Contact</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search Todo"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
        <ul class="nav navbar-nav navbar-right my-2 my-lg-0">
          <li>
            <a href="#"
              ><span class="glyphicon glyphicon-user mr-sm-2"></span> Sign Up</a
            >
          </li>
          <li>
            <a href="#"
              ><span class="glyphicon glyphicon-log-in mr-sm-2"></span> Login</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <!-- header img -->
    <header>
      <div class="page-header">
        <img src="images/header1.png" class="header-img" alt="Cinque Terre" />
        <h6 style="display: none">
          Photo by Glenn Carstens-Peters on Unsplash
        </h6>
      </div>
    </header>

    <!-- Container -->
    <div class="container-fluid">
      <div class="row row-offcanvas row-offcanvas-left">
        <div
          class="col-xs-6 col-sm-3 sidebar-offcanvas"
          id="sidebar"
          role="navigation"
        >
        <div class="sidebar-nav">
            <div class="nav">
                <div class="container">

                    <div class="row">
                        <button class="btn col-xs-3 col-xs-3">icon</button>
                        <button type="button" class="btn col-xs-3 col-sm-9">All Todos</button>
                    </div>
                    <div class="row">
                        <button class="btn col-xs-3 col-xs-3">icon</button>
                        <button type="button" class="btn col-xs-3 col-sm-9">Delete All</button>
                    </div>
                    <div class="row">
                            <button class="btn col-xs-3 col-xs-3">icon</button>
                        <button type="button" class="btn col-xs-3 col-sm-9">Completed</button>
                    </div>
                    <div class="row">
                            <button class="btn col-xs-3 col-xs-3">icon</button>
                        <button type="button" class="btn col-xs-3 col-sm-9">Incomplete</button>
                    </div>
                </div>
            </div>
        </div>
        </div>

        <!-- right side -->
        <div class="col-xs-12 col-sm-9 right-side-content">
            <br>
            <div class="jumbotron-right">
                <a href="#" class="visible-xs" data-toggle="offcanvas"><i class="fa fa-lg fa-reorder"></i></a>
                <h1>Hello, world!</h1>
                <!-- <div class="container"> -->
                        <div id="todos" class="container-fluid">
                            <div class="row justify-content-md-center">
                                    <div class="col">
                                    </div>
                                <div class="col-6 " align="center">
                                    <input type="text" placeholder="Add A New Todo" />
                                    <button id="add-todo" class="btn btn-outline-dark">Add</button>
                                </div>
                                <div class="col">
                                    </div>
                
                            </div>
                            <div class="row">
                                <div class="col"></div>
                                <ul id="todo-list" class="todos col col-6" align="center"></ul>
                                <div class="col"></div>
                            </div>
                        </div>
                <!-- </div> -->
            </div>
        </div>
      </div>
      <hr>

      <footer>
          <p>Â© Company 2013</p>
      </footer>
    </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="main.js"></script>
    <script type="text/javascript">
        document.getElementById("todo-list").innerText = 'Getting Todos....'
        setTimeout(() => {
            document.getElementById("todo-list").innerText = '';
            displayAllTodos();
        }, 1000);
        
    </script>
  </body>
</html>
