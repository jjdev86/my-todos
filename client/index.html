<!DOCTYPE html>
<html lang="en">

<head>
    <title>Jose's todos-App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <script src="functions.js"></script> -->
    <title>my-Todos</title>
</head>

<body>
    <div id="todos">
        <h1 class="header-title">My To-Do List</h1>
        <div>
            <input type="text" placeholder="Add A New Todo" />
            <button id="add-todo">Add</button>
        </div>

        <ul class="todos">
            <!-- <li><span>Clean the kitchen</span></li>
            <li><span>Clean the bathroom</span></li> -->
        </ul>
    </div>

    <button class="btn delete-displayAll-todos" onclick="displayAllTodos()">All Todos</button>
    <button class="btn delete-all-todos" onclick="deleteAllTodos()">Delete All Todos</button>
    <button class="btn complete-todos" onclick="displayCompletedTodos()">Completed</button>
    <button class="btn incomplete-todos" onclick="displayIncompleteTodos()">Incomplete</button>
    <script src="main.js"></script>
    <script type="text/javascript">
        document.querySelector('ul').innerText = 'Getting Todos....'
        setTimeout(() => {
            document.querySelector('ul').innerText = '';
            displayAllTodos();
        }, 1000);
        
    </script>
</body>

</html>
