<!DOCTYPE html>
<html lang="en">

<head>
    <title>Jose's todos-App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <script src="functions.js"></script> -->
    <link rel = "stylesheet"
    type = "text/css"
    href = "main.css" />
    <title>my-Todos</title>
</head>

<body>
    <header class="main-header" style="height: 150px">
        <div class="sub-header">
            <h3 class="header-title col">My To-Do List</h3>
        </div>
    </header>
    <div class="container">
        <div id="todos" class="container-fluid">
            <div class="row justify-content-md-center">
                    <div class="col">
                    </div>
                <div class="col-6 " align="center">
                    <input type="text" placeholder="Add A New Todo" />
                    <button id="add-todo" class="btn btn-outline-dark">Add</button>
                </div>
                <div class="col">
                    </div>

            </div>
            <div class="row">
                <div class="col"></div>
                <ul class="todos col col-6" align="center"></ul>
                <div class="col"></div>
            </div>
        </div>
        <div class="row btn-row justify-content-md-center">
            <div class="col col-lg-2"></div>
            <div class="col-md-auto">
                <button class="btn delete-displayAll-todos btn-outline-dark col" onclick="displayAllTodos()">All Todos</button>
                <button class="btn delete-all-todos btn-outline-dark col" onclick="deleteAllTodos()">Delete All Todos</button>
                <button class="btn complete-todos btn-outline-dark col" onclick="displayCompletedTodos()">Completed</button>
                <button class="btn incomplete-todos btn-outline-dark col" onclick="displayIncompleteTodos()">Incomplete</button>
            </div>
            <div class="col col-lg-2"></div>
        </div>
    </div>
    <script src="main.js"></script>
    <script type="text/javascript">
        document.querySelector('ul').innerText = 'Getting Todos....'
        setTimeout(() => {
            document.querySelector('ul').innerText = '';
            displayAllTodos();
        }, 1000);
        
    </script>
</body>

</html>
